<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdminUsuarios.Net</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="vh-100 bg-light d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 text-center mb-4">
                    <h1 class="text-primary fw-bold">Bienvenido</h1>
                    <p class="text-muted">Accede para gestionar tus usuarios con facilidad.</p>
                </div>
                <div class="col-md-5">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h3 class="text-center text-dark mb-4">Iniciar Sesión</h3>
                            <form>
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Correo electrónico" required />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña" required />
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="remember" />
                                        <label class="form-check-label" for="remember"> Recordarme </label>
                                    </div>
                                    <a href="#" class="text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
                                </div>
                                <div class="d-grid gap-2">
                                    <a href="pagprincipal.html" class="btn btn-outline-secondary btn-lg">Iniciar Sesión</a>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
